<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Phone Number Validation</title>
</head>
<body>

  <form>
    <label for="phone">Phone Number:</label><br />
    <input type="text" id="phone" name="phone" placeholder="(123) 456-7890|123-456-7890" />
    <div id="phone-validation"></div>
  </form>

  <script>
    const phoneInput = document.getElementById('phone')
    const validationDiv = document.getElementById('phone-validation');

    // Regex to match (123) 456-7890 OR 123-456-7890
    const phoneRegex = /^(\(\d{3}\)\s|\d{3}-)\d{3}-\d{4}$/;

    phoneInput.addEventListener('input', () => {
      const phone = phoneInput.value.trim();

      if (phone === '') {
        validationDiv.textContent = '';
        return;
      }

      if (phoneRegex.test(phone)) {
        validationDiv.textContent = 'Valid phone number.';
      } else {
        validationDiv.textContent = 'Invalid phone number.';
      }
    });
  </script>

</body>
</html>
